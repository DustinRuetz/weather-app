<!doctype html>
<html>
<head>
	<title>Weather Widget - Dustin</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
	<style>
		*, *:after, *:before {
			box-sizing: border-box;
		}
		body {
			background-color: #4789ef;
			color: white;
			font-family: "Open Sans";
			font-size: 30px;
			font-weight: 700;
		}
		a,
		a:hover,
		a:visited {
			color: white;
			text-decoration: none;
		}
		.weather_widget{
			height: 200px;
			margin: 150px auto;
			width: 400px;
		}
	</style>
</head>
<body>
	<a href="http://wunderground.com">
	<div class="weather_widget">
		<img src="" alt="weather icon" class="weather_image">
		<span class="weather_string">{ Weather }</span>
		<p class="temp"><span class="temp_c">##</span>&#176;C</p>
		<p class="city_name">{ City Name }</p>
		<p class="date_time">{ Date and Time }</p>
	</div>
	</a>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="weather-app-dustin.js"></script>
</body>
</html>
